<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Notes App</title>
</head>

<body>
    <div class="navbar">
        <div class="logo"><a href="">Logo</a></div>

        <div class="searchbx">
            <input type="text" name="" id="" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="menus">
            <i id="mode" class="fa-solid fa-moon"></i>
            <!-- <i class="fa-light fa-moon"></i> -->
        </div>

    </div>

    <div class="container">
        <div class="left-sidebar">
            <div class="add">
                <h4>Create New</h4>
                <i  id="newnote" class="fa-solid fa-circle-plus"></i>
            </div>

            <div class="options">
                <i class="fa-solid fa-border-all"></i>
                <h4>Dashboard</h4>
            </div>

            <div class="options">
                <i class="fa-solid fa-calendar-days"></i>
                <h4>Calender</h4>
            </div>

            <div class="options">
                <i class="fa-solid fa-calendar-days"></i>
                <h4>Calender</h4>
            </div>

            <div class="options">
                <i class="fa-solid fa-gear"></i>
                <h4>Settings</h4>
            </div>

            <div class="imgbx">
                <img src="assets/leftbar-img.png" alt="">
            </div>

            <div class="btn">
                <button>Upgrade</button>
            </div>

        </div>

        <div class="right-sidebar">
            <div class="banner-content">
                <div class="banner">
                    <div class="contentbx">
                        <h4>Hey User-Name</h4>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus, ut.</p>
                    </div>
                    <div class="imgbx">
                        <img src="assets/rightbar-img.png" alt="">
                    </div>
                </div>
    
                <div class="progress"></div>
            </div>

            <div class="notebx">
                <div id="noteContainer" class="cardbx">
                   <!-- <div class="card">
                  
                   </div> -->
                </div>
            </div>

        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
